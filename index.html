<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="color: #4CAF50;">Dice Game</h1>
    <img id="dice1" class="dice" src="dice1.png" alt="Dice 1" />
    <img id="dice2" class="dice" src="dice1.png" alt="Dice 1" />
    <br />
    <button id="rollButton">Roll Dice</button>
    <div id="scores">
      <p id="score1Display" class="score">Player 1 Score: <span id="score1">0</span></p>
      <p id="score2Display" class="score">Player 2 Score: <span id="score2">0</span></p>
    </div>
  </div>

  <div id="gameWinner" class="container"></div>

  <script src="script.js"></script>
</body>
</html>
